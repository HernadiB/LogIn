<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-title" content="CodePen">
    <title>Admin hozzáférés</title>
    
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>

<body>
    <div class="form-structor">
        <div class="signup">
            <h2 class="form-title" id="signup">Regisztráció</h2>
            <div class="form-holder">
                <input type="text" class="input" id="registrationname" placeholder="Felhasználónév" />
                <input type="email" class="input" id="registrationemail" placeholder="Email" />
                <input type="password" class="input" id="registrationpw" placeholder="Jelszó" />
                <input type="password" class="input" id="registrationpwconf" placeholder="Jelszó megerősítése" />
            </div>
            <button class="submit-btn" onclick="Registration()">Regisztráció</button>
        </div>
        <div class="login slide-up">
            <div class="center">
                <h2 class="form-title" id="login">Bejelentkezés</h2>
                <div class="form-holder">
                    <input type="email" class="input" id="loginemail" placeholder="Email" />
                    <input type="password" class="input" id="loginpw" placeholder="Jelszó" />
                </div>
                <button class="submit-btn" onclick="Login()">Bejelentkezés</button>
            </div>
        </div>
    </div>

    <script src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-1b93190375e9ccc259df3a57c1abc0e64599724ae30d7ea4c6877eb615f89387.js"></script>
    <script>
        console.clear();

        const loginBtn = document.getElementById('login');
        const signupBtn = document.getElementById('signup');

        loginBtn.addEventListener('click', e => {
            let parent = e.target.parentNode.parentNode;
            Array.from(e.target.parentNode.parentNode.classList).find(element => {
                if (element !== "slide-up") {
                    parent.classList.add('slide-up');
                } else {
                    signupBtn.parentNode.classList.add('slide-up');
                    parent.classList.remove('slide-up');
                }
            });
        });

        signupBtn.addEventListener('click', e => {
            let parent = e.target.parentNode;
            Array.from(e.target.parentNode.classList).find(element => {
                if (element !== "slide-up") {
                    parent.classList.add('slide-up');
                } else {
                    loginBtn.parentNode.parentNode.classList.add('slide-up');
                    parent.classList.remove('slide-up');
                }
            });
        });
    </script>
</body>
</html>
